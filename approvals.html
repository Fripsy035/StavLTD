<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЭД-СТАВ | Согласования</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/normalize.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <img src="img/logo.svg" alt="Логотип СЭД-СТАВ" class="logo-icon">
                </div>

                <div class="user-info">
                    <div class="user-avatar">ИИ</div>
                    <div>
                        <div class="user-name">Иванов Иван</div>
                        <div class="user-role">Администратор</div>
                    </div>
                    <button class="logout-btn">Выйти</button>
                </div>
                <button class="mobile-menu-toggle">☰</button>
            </div>
        </div>
        <nav id="main-nav">
            <div class="nav-container">
                <ul class="nav-menu">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="documents.html">Документы</a></li>
                    <li><a href="approvals.html" class="active">Согласования</a></li>
                    <li><a href="reports.html">Отчеты</a></li>
                    <li><a href="settings.html">Настройки</a></li>
                    <li><a href="profile.html">Профиль</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="search-container">
        <div class="container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Поиск по документам...">
                <button class="search-button">Найти</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="content">
                <div class="section-header">
                    <h2 class="section-title">Согласования</h2>
                </div>

                <div class="tabs">
                    <div class="tab active" data-tab="my-approvals">Мои согласования</div>
                    <div class="tab" data-tab="initiated">Инициированные мной</div>
                    <div class="tab" data-tab="completed">Завершенные</div>
                </div>

                <div class="tab-content active" id="my-approvals">
                    <div class="approval-grid">
                        <!-- Согласования загружаются динамически -->
                    </div>
                </div>

                <div class="tab-content" id="initiated">
                    <div class="approval-grid">
                        <!-- Инициированные согласования загружаются динамически -->
                    </div>
                </div>

                <div class="tab-content" id="completed">
                    <div class="approval-grid">
                        <!-- Завершенные согласования загружаются динамически -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Система электронного документооборота "СЭД-СТАВ" © 2025</p>
            <p>Компания "СТАВ ЛТД"</p>
        </div>
    </footer>

    <script src="script/database.js"></script>
    <script src="script/script.js"></script>
    <script src="script/auth.js"></script>
    <script src="script/user-info.js"></script>
    <script src="script/access-control.js"></script>
    <script src="script/documents.js"></script>
    <script src="script/approvals.js"></script>
    <script src="script/approvals-page.js"></script>
</body>

</html>
