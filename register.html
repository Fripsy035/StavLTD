<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЭД-СТАВ | Регистрация</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="img/logo.svg" alt="Логотип СЭД-СТАВ" class="auth-logo">
                <p>Регистрация в системе</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="fullName">ФИО</label>
                    <input type="text" class="form-control" id="fullName" name="fullName"
                        placeholder="Введите ваше полное имя" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Введите пароль" required minlength="6">
                    <div class="form-text">Минимум 6 символов</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Подтвердите пароль" required>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="agreement" name="agreement" required>
                        <label class="form-check-label" for="agreement">Я согласен с условиями использования</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-auth">Зарегистрироваться</button>
            </form>

            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }

            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: password
            };

            // Здесь будет запрос к серверу для регистрации
            console.log('Регистрация:', formData);

            // Временная заглушка - перенаправление на страницу входа
            // В реальном приложении здесь будет создание нового пользователя
            alert('Регистрация успешна! Теперь вы можете войти в систему.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
